<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
</head>
<body>
    <h2>Doctor Dashboard</h2>
    <p>Welcome, Dr. {{ profile.user.first_name }} {{ profile.user.last_name }}</p>
    <p>Email: {{ profile.user.email }}</p>
    <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" width="100" height="100">
    <p>Address: {{ profile.address_line1 }}, {{ profile.city }}, {{ profile.state }}, {{ profile.pincode }}</p>
</body>
</html>
